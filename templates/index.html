<!DOCTYPE html>

<head>
	<title>Steam Unplayed</title>
	<script>

	function keydowned() {
		if (event.key === "Enter") {
			let steamId = document.getElementById("SteamIdEntry").value
			localStorage["id"] = steamId;
			
		}
		
	}
</script>
</head>
<body>
	<form method="POST" action="/stat">
	<input type="text" name="SteamID" id="SteamIdEntry" placeholder="SteamID" onkeydown="keydowned();">
</form>
</body>
